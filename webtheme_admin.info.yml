alt text: Screenshot of Webtheme Admin, Webship administration theme.
core_version_requirement: ~10.2.0

libraries:
  - webtheme_admin/global-admin-styling

# Regions
regions:
  header: 'Header'
  pre_content: 'Pre-content'
  breadcrumb: Breadcrumb
  highlighted: Highlighted
  help: Help
  content: Content
  page_top: 'Page top'
  page_bottom: 'Page bottom'
  sidebar_first: 'First sidebar'
regions_hidden:
  - sidebar_first








